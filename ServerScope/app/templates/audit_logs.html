<!-- audit_logs.html -->
{% extends "layout.html" %}
{% block title %}Audit Logs{% endblock %}
{% block content %}
<h1>Audit Logs</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>User</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.username }}</td>
            <td>{{ log.action }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
